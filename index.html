<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Editor de PDF - Remover Páginas</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="loading" style="display: none">
      <div class="capybaraloader">
        <div class="capybara">
          <div class="capyhead">
            <div class="capyear">
              <div class="capyear2"></div>
            </div>
            <div class="capyear"></div>
            <div class="capymouth">
              <div class="capylips"></div>
              <div class="capylips"></div>
            </div>
            <div class="capyeye"></div>
            <div class="capyeye"></div>
          </div>
          <div class="capyleg"></div>
          <div class="capyleg2"></div>
          <div class="capyleg2"></div>
          <div class="capy"></div>
        </div>
        <div class="loader">
          <div class="loaderline"></div>
        </div>
        <div class="await">
          <span
            >Aguarde, estamos lendo seu PDF na velocidade de 1 capivara</span
          >
        </div>
      </div>
    </div>

    <div class="container mt-4">
      <div
        class="fixed-top bg-white p-3 shadow-sm d-flex gap-2 justify-content-center"
      >
        <input
          type="file"
          id="fileInput"
          accept="application/pdf"
          class="form-control w-auto"
        />

        <button class="btn btn-success" id="downloadBtn" disabled>
          Baixar PDF sem páginas
        </button>
        <button class="btn btn-secondary" id="clearBtn">Limpar</button>
      </div>

      <div
        id="pagesContainer"
        class="mt-5 pt-5 row g-4"
        style="display: none"
      ></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/pdf-lib/dist/pdf-lib.min.js"></script>

    <script type="module">
      import * as pdfjsLib from "./pdf.js";

      pdfjsLib.GlobalWorkerOptions.workerSrc = "./pdf.worker.js";
      window.pdfjsLib = pdfjsLib;

      import "./script.js";
    </script>
  </body>
</html>
